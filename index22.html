    <style>
        .card {
  position: relative;
  width: 300px;
  height: 200px;
  overflow: hidden;
}

.card-image {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

.card-video {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  object-fit: cover;
  display: none; /* Initially hidden */
}
.storie {
  border: 2px solid ;
}

    </style>
</head>

      <script>
        function playVideo() {
  var video = document.getElementById("cardVideo");
  video.style.display = "block";
  video.play();
}

function pauseVideo() {
  var video = document.getElementById("cardVideo");
  video.pause();
  video.style.display = "none";
}

      </script>
      
</body>
